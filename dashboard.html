<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DASHBOARD.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <img src="thomasotrem.png" alt="Logo" class="logo">
        <button id="btn">Botão</button>
        <header>
            <h1>DASHBOARD</h1>
        </header>
        <div class="user-info">
            <div class="logo"></div>
            <img id="perfil" src="logo.png" alt="">
            <div class="user-details">
                <p><strong>Cargo:</strong> xxxxx</p>
                <p><strong>Nome:</strong> xxxxx</p>
                <p><strong>Idade:</strong> xx</p>
                <p><strong>CPF:</strong> xxxxxxxxxxxx</p>
                <p><strong>Email:</strong> xxxxxxxxxxxxxx.xxx</p>
            </div>
        </div>
        <div class="schedule">
            <h2>HORÁRIOS</h2>
            <button class="schedule-item blue">Trem X - Estação Y - 11:50</button>
            <button class="schedule-item red">Trem X - Estação Y - 11:50</button>
            <button class="schedule-item blue">Trem X - Estação Y - 11:50</button>
            <button class="schedule-item red">Trem X - Estação Y - 11:50</button>
        </div>
    </div>
</body>
</html>
